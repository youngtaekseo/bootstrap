<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
</head>
<body>
	<script>
		const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
		const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))	
	</script>
	
	<button type="button" class="btn btn-lg btn-danger"
		data-bs-toggle="popover" data-bs-title="Popover title"
		data-bs-content="And here's some amazing content. It's very engaging. Right?">Click
		to toggle popover</button>



	<button type="button" class="btn btn-secondary"
		data-bs-container="body" data-bs-toggle="popover"
		data-bs-placement="top" data-bs-content="Top popover">
		Popover on top</button>
	<button type="button" class="btn btn-secondary"
		data-bs-container="body" data-bs-toggle="popover"
		data-bs-placement="right" data-bs-content="Right popover">
		Popover on right</button>
	<button type="button" class="btn btn-secondary"
		data-bs-container="body" data-bs-toggle="popover"
		data-bs-placement="bottom" data-bs-content="Bottom popover">
		Popover on bottom</button>
	<button type="button" class="btn btn-secondary"
		data-bs-container="body" data-bs-toggle="popover"
		data-bs-placement="left" data-bs-content="Left popover">
		Popover on left</button>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>
</html>
