	<div id="carouselExampleRide" class="carousel slide"
		data-bs-ride="true">
		<div class="carousel-inner">
			<div>
				<h3>자동 재생</h3>
				<p>ride로 설정 되면 페이지 로드 시 캐러셀이 자동으로 순환을 시작하지 않습니다. 대신 첫 번째 사용자 상호작용 이후에만 시작됩니다</p>
			</div>
			<div class="carousel-item active">
				<img src="./images/img_1.jpg" class="d-block w-100" alt="...">
			</div>
			<div class="carousel-item">
				<img src="./images/img_2.jpg" class="d-block w-100" alt="...">
			</div>
			<div class="carousel-item">
				<img src="./images/img_3.jpg" class="d-block w-100" alt="...">
			</div>
			<div class="carousel-item">
				<img src="./images/img_4.jpg" class="d-block w-100" alt="...">
			</div>
		</div>
		<button class="carousel-control-prev" type="button"
			data-bs-target="#carouselExampleRide" data-bs-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span> <span
				class="visually-hidden">Previous</span>
		</button>
		<button class="carousel-control-next" type="button"
			data-bs-target="#carouselExampleRide" data-bs-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span> <span
				class="visually-hidden">Next</span>
		</button>
	</div>
