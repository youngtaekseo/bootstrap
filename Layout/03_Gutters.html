<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container overflow-hidden text-center">
      <div class="row gy-5"> <!-- gy-5, gx-5, g-5 : g는 Gutters의 약자, y는 컬럼의 세로 간격, x는 컬럼의 가로 간격, xy를 붙이지 않으면 가로세로 간격 적용, 숫자는 간격값 -->
        <div class="col-12" style="background-color: red;">
          <div class="p-3">Custom column padding</div>
        </div>
        <div class="col-12" style="background-color: yellow;">
          <div class="p-3">Custom column padding</div>
        </div>
        <div class="col-12" style="background-color: gray;">
          <div class="p-3">Custom column padding</div>
        </div>
        <div class="col-12" style="background-color: green;">
          <div class="p-3">Custom column padding</div>
        </div>
      </div>
    </div>

  </body>
</html>
