<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>    
    <title>Document</title>    
</head>
<body>
    <form action="#" method="post">
        <div class="container">
            <div class="row justify-content-center">
              <div class="col">
                <img src="./images/face.jpg" class="rounded mx-auto d-block" alt="...">          
              </div>
            </div>

            <div class="row justify-content-md-center">
                <div class="col mb-3">
                    <input type="text" class="form-control" placeholder="Username" aria-label="ID" aria-describedby="basic-addon1">
                </div>
            </div> 

            <div class="row justify-content-md-center">
                <div class="col mb-3">
                    <input type="text" class="form-control" placeholder="PassWord" aria-label="PW" aria-describedby="basic-addon1"> 
                </div>
            </div>  
              
            <div class="row justify-content-md-center">
                <div class="col">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" checked>
                        <label class="form-check-label" for="flexSwitchCheckDefault">Auto login</label>
                    </div>      
                </div>
            </div>  
              
            <div class="row  justify-content-md-center text-center">
                <div class="col">
                    <div class="d-grid gap-2 mx-auto">
                        <button class="btn  bg-secondary text-white" type="button">Login</button>
                        <a class="link-opacity-10-hover" href="#">Find Id/Password</a>
                    </div>    
                </div>
            </div>  

            <div class="row justify-content-md-center">
                <div class="col">
                    <hr>
                    <div class="d-grid gap-2 mx-auto">
                        <button class="btn text-white" type="button" style="background-color: green;">Naver</button>
                        <button class="btn text-black" type="button" style="background-color: yellow;">Kakao</button>
                        <button class="btn text-white" type="button" style="background-color: red;">Google</button>
                        <button class="btn text-white" type="button" style="background-color: royalblue;">FaceBook</button>
                    </div>   
                </div>
            </div>              
          </div>
    </form>
</body>
</html>
